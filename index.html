<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="margin: 0;">
    <!-- Google Görseli -->
    <div class="logo">
        <center><img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt=""></center>
    </div>

    <!-- Searchbar -->
    <div class="searchbar">
        <p>Search the web using Google!</p>
        <input value size="40" type="text">
        <br>
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm Feeling Lucky">
    </div>

    <!-- Special Searches -->
<div class="container">
    <div class="specialsearches">
        Special Searches <br>
        <a href="">Stanford Search</a> <br>
        <a href="">Linux Search</a>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="">Help!</a> <br>
        <a href="">About Google!</a> <br>
        <a href="">Company Info</a> <br>
        <a href="">Google! Logos</a> <br>
    </div>
    
    <!-- Subscribe bar -->
    <div class="subscribebar">
         Get Google! <br>
        updates monthly: <br>
        <input type="text"> <br>    
        <input type="submit" value="Subscribe"> 
            <a href="">Archive</a>
    </div>
</div>
        
    <!-- copyright -->
    <center class="clear">
        <p>
            Copyright ©1998 Google Inc.
        </p>
    </center>
</body>
</html>
